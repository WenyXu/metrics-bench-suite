start: "2021-01-01T00:00:00Z"
end: "2021-01-01T00:00:00Z"
interval: 30
tags:
    - name: cluster
      type: String
      dist:
        type: constant_string
        value: eks-us-east-1-qa1
    - name: container
      type: String
      dist:
        type: constant_string
        value: coredns
    - name: endpoint
      type: String
      dist:
        type: constant_string
        value: http-metrics
    - name: env
      type: String
      dist:
        type: constant_string
        value: qa
    - name: holiday
      type: String
      dist:
        type: constant_string
        value: "false"
    - name: instance
      type: String
      dist:
        type: replica_string
        replica: 1
        replica_prefix: instance-
    - name: job
      type: String
      dist:
        type: constant_string
        value: coredns
    - name: namespace
      type: String
      dist:
        type: replica_string
        replica: 1
        replica_prefix: app-
    - name: plugin
      type: String
      dist:
        type: weighted_preset
        preset:
            - value: plugin0
              weight: 1
            - value: plugin1
              weight: 1
    - name: pod
      type: String
      dist:
        type: replica_string
        replica: 1
        replica_prefix: pod-
    - name: prometheus
      type: String
      dist:
        type: constant_string
        value: monitoring/prometheus-kube-prometheus-prometheus
    - name: prometheus_replica
      type: String
      dist:
        type: constant_string
        value: prometheus-prometheus-kube-prometheus-prometheus-0
    - name: rcode
      type: String
      dist:
        type: weighted_preset
        preset:
            - value: rcode0
              weight: 1
            - value: rcode1
              weight: 1
    - name: server
      type: String
      dist:
        type: constant_string
        value: dns://:53
    - name: service
      type: String
      dist:
        type: constant_string
        value: prometheus-kube-prometheus-coredns
    - name: zone
      type: String
      dist:
        type: constant_string
        value: .
fields:
    - name: greptime_value
      type: Float
      dist:
        type: mono_inc
        lower_bound: 1
        upper_bound: 1000
        step: 10
