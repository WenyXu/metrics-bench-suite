start: "2021-01-01T00:00:00Z"
end: "2021-01-01T00:00:00Z"
interval: 30
tags:
    - name: cluster
      type: String
      dist:
        type: constant_string
        value: eks-us-east-1-qa1
    - name: container
      type: String
      dist:
        type: weighted_preset
        preset:
            - value: container0
              weight: 1
            - value: container1
              weight: 1
            - value: container2
              weight: 1
    - name: endpoint
      type: String
      dist:
        type: constant_string
        value: http
    - name: env
      type: String
      dist:
        type: constant_string
        value: qa
    - name: holiday
      type: String
      dist:
        type: constant_string
        value: "false"
    - name: instance
      type: String
      dist:
        type: replica_string
        replica: 2
        replica_prefix: instance-
    - name: job
      type: String
      dist:
        type: constant_string
        value: kube-state-metrics
    - name: namespace
      type: String
      dist:
        type: replica_string
        replica: 5
        replica_prefix: app-
    - name: pod
      type: String
      dist:
        type: replica_string
        replica: 2
        replica_prefix: pod-
    - name: prometheus
      type: String
      dist:
        type: constant_string
        value: monitoring/prometheus-kube-prometheus-prometheus
    - name: prometheus_replica
      type: String
      dist:
        type: constant_string
        value: prometheus-prometheus-kube-prometheus-prometheus-0
    - name: reason
      type: String
      dist:
        type: weighted_preset
        preset:
            - value: reason0
              weight: 1
            - value: reason1
              weight: 1
            - value: reason2
              weight: 1
    - name: service
      type: String
      dist:
        type: constant_string
        value: prometheus-kube-state-metrics
    - name: uid
      type: String
      dist:
        type: weighted_preset
        preset:
            - value: uid0
              weight: 1
            - value: uid1
              weight: 1
            - value: uid2
              weight: 1
fields:
    - name: greptime_value
      type: Float
      dist:
        type: mono_inc
        lower_bound: 1
        upper_bound: 1000
        step: 10
